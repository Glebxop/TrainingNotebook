<template>
  <template for:each={exercisesNow} for:item="ex">
    <c-train-now-card key={ex.Id} exercise={ex}></c-train-now-card>
  </template>

  <template if:false={isExecute}>
    <lightning-input
      type="text"
      placeholder="type here..."
      onchange={findExercises}
    ></lightning-input>
    <template if:false={isAdd}>
      <lightning-layout multiple-rows>
        <template for:each={exercises} for:item="ex">
          <lightning-layout-item key={ex.Id} size="6" padding="around-small">
            <c-exercise-card onselected={setEx} exercise={ex}></c-exercise-card>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </template>
  </template>

  <template if:true={isAdd}>
    <lightning-button
      label="Add new exercise"
      onclick={addNewExercise}
    ></lightning-button>
  </template>

  <template if:true={isExecute}>
    <c-new-set exercise={exerciseExecute} onselected={newSet}></c-new-set>
    <lightning-button label="Cancel" onclick={cancel}></lightning-button>
  </template>
</template>
